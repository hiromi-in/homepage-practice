<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WCB Cafe - CONTACT</title>
        <meta name="description" content="Our cafe offers very healthy organic food and tasty blended coffee!">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div id="contact" class="big-big">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCB cafe home"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="your-name">
                    </div>

                    <div>
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="your-email">
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="Submit">
                </form>
            </div><!--/.wrapper-->
        </div><!--/#contact-->

        <div id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">WBC Cafe East Station</h3>
                    <p>Address: XXX Greenbelt St<br>
                       MN YYYYY<br>
                       Phone: 423-XXXX-XXXX<br>
                       Hours: Mon-Sat 10:00 - 22:00<br>
                    </p>
                </div><!--/.location-info-->
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55541.897682265815!2d-98.46357564179685!3d29.534758000000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c8d1848e65443%3A0xc54e114e46bc5f75!2sStarbucks!5e0!3m2!1sen!2sus!4v1657389556519!5m2!1sen!2sus" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div><!--/.location-map-->
            </div><!--/.wrapper-->
        </div><!--/#location-->

        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                Facebook Plug-in
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">Twitter</h3>
                    Twitter Plug-in
                </div>
    
                <div class="sns-box">
                    <h3 class="sub-title">YouTube</h3>
                    YouTube video
                </div>
            </div><!--/.wrapper-->
        </section><!--/#sns-->
            
       
    </body>
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2022 WBC Cafe</small></p>
        </div>
    </footer>
</html>
